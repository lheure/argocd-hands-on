apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-manater
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: hands-on
  source:
    path: app-of-apps
    repoURL: git@github.com:lheure/argocd-hands-on.git
    targetRevision: HEAD
